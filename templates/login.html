<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Login â€” Sentinel</title>
  <style>
    body{font-family:sans-serif;padding:40px;background:#f5f5f5}
    .card{max-width:420px;margin:0 auto;background:#fff;padding:20px;border-radius:6px;border:1px solid #ddd}
    input{width:100%;padding:8px;margin:8px 0;border:1px solid #ccc;border-radius:4px}
    button{padding:8px 12px;background:#2e7d32;color:white;border:none;border-radius:4px;cursor:pointer}
    .msg{color:red}
  </style>
</head>
<body>
  <div class="card">
    <h2>User Login</h2>
    

    {% if not admin_exists %}
      <p>No account exists. <a href="{{ url_for('admin_signup') }}"></a></p>
    {% endif %}

    <form method="post">
      <label>Username</label>
      <input name="username" required>
      <label>Password</label>
      <input name="password" type="password" required>
      <div style="margin-top:12px">
        <button type="submit">Log in</button>
      </div>
    </form>
    <p style="margin-top:12px"><a href="/">Back</a></p>
  </div>
</body>
</html>
