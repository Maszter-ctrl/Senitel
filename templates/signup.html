<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Sign up â€” Sentinel</title>
  <style>
    body{font-family:sans-serif;padding:40px;background:#f5f5f5}
    .card{max-width:420px;margin:0 auto;background:#fff;padding:20px;border-radius:6px;border:1px solid #ddd}
    input{width:100%;padding:8px;margin:8px 0;border:1px solid #ccc;border-radius:4px}
    button{padding:8px 12px;background:#2e7d32;color:white;border:none;border-radius:4px;cursor:pointer}
    .msg{color:red}
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Sign up (one-time)</h2>
    <p>Create the single admin account. After this signup, sign-up will be disabled.</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, msg in messages %}
          <li class="{{ category }}">{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
      <label>Username</label>
      <input name="username" required>
      <label>Password</label>
      <input name="password" type="password" required>
      <label>Confirm password</label>
      <input name="password2" type="password" required>
      <div style="margin-top:12px">
        <button type="submit">Create Admin</button>
      </div>
    </form>
    <p style="margin-top:12px"><a href="/">Back</a></p>
  </div>
</body>
</html>
